<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Class Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        pre {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Player Class Documentation</h1>
    
    <div id="xml-content">Loading XML...</div>

    <script>
        // Fetch and display the XML as text
        fetch('player.xml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('xml-content').innerHTML = 
                    '<pre>' + data.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
            })
            .catch(error => {
                document.getElementById('xml-content').innerHTML = 
                    'Error loading XML: ' + error;
            });
    </script>
</body>
</html>
